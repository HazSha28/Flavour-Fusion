<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Fusion</title>
     <link rel="icon" href="./images/4-removebg-preview.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <div class="logo">
      <img src="./images/Flavour_Fusion-removebg-preview.png" alt="Logo">
      <span>FLAVOUR FUSION</span>
    </div>
     <nav class="navbar">
      <a href="./index.html">Home</a>
      <a href="./aboutus.html">About Us</a>
      <a href="./login.html">Login</a> 
      <a href="./signup.html">Sign up</a>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search recipes..." class="search-input">
        <button id="searchBtn" class="search-btn">üîç</button>
      </div>
    </nav>
  </header>
  <div class="bg1">
  <div class="img left-img">
    <img src="./images/robg-removebg-preview.png" alt="Left Background">
  </div>
  <div class="login">
    <div class="login-card">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <div class="forgot">Forgot Password?</div><br>
      <button>Login</button>
    </div>
  </div>
  <div class="img right-img">
    <img src="./images/robg-removebg-preview.png" alt="Right Background">
  </div>
</div>

<script>
  document.getElementById('searchBtn').addEventListener('click', performSearch);
  document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      performSearch();
    }
  });

  function performSearch() {
    const searchTerm = document.getElementById('searchInput').value.trim();
    if (searchTerm) {
      window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
    }
  }
</script>
</body>
</html>
